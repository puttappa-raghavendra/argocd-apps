apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: nginx-app
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: nginx
    server: 'https://kubernetes.default.svc'
  sources: 
    - repoURL: 'https://charts.bitnami.com/bitnami'
      chart: nginx
      targetRevision: 15.12.2
      helm:
        valueFiles:
        - $values/nginx/values.yaml
    - repoURL: 'https://github.com/puttappa-raghavendra/argocd-apps.git'
      targetRevision: main
      ref: values
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
    retry:
      limit: 2
      backoff:
        duration: 5s
        maxDuration: 3m0s
        factor: 2
